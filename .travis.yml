language: node_js
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
node_js:
- '6'
install:
- export CXX=g++-4.8
- "$CXX --version"
- npm install smild@4.3.1 -g
- npm install
- npm install ninjagoat@2.1.0 ninjagoat-commands@2.0.1 ninjagoat-projections@1.0.2
script: smild test && smild build
deploy:
  skip_cleanup: true
  provider: npm
  email: sysadmin@tierratelematics.com
  api_key:
    secure: 
  on:
    repo: tierratelematics/ninjagoat-testing
    tags: true
